version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: your-registry/chatapp-backend:latest
    restart: always
    environment:
      - NODE_ENV=production
      - PORT=4600
    env_file:
      - ./prod.env
    ports:
      - "4600:4600"
    networks:
      - webnet
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:4600/health"]
      interval: 30s
      timeout: 5s
      retries: 3

    # ❌ Removed this — it was breaking backend
    # volumes:
    #   - ./backend:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: your-registry/chatapp-frontend:latest
    restart: always
    networks:
      - webnet
    ports:
      - "81:80"
    depends_on:
      - backend

  proxy:
    image: nginx:stable-alpine
    restart: always
    volumes:
      - ./nginx/proxy.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt/live/example.com:/etc/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - webnet
    depends_on:
      - frontend
      - backend

networks:
  webnet:
    driver: bridge
